name: Publish NuGet Package

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Create NuGet.config
      run: |
        echo '<?xml version="1.0" encoding="utf-8"?>
        <configuration>
          <packageSources>
            <add key="GitHub" value="https://nuget.pkg.github.com/Yuman-net/index.json" />
          </packageSources>
        </configuration>' > NuGet.config

    - name: Update or Add Packages
      run: |
        dotnet add Abstract.Domain/Domain.Entities.Abstractions.csproj package Domain.Entities.Abstractions --version latest
        dotnet add Abstract.DataAccess/DataAccess.Abstractions.csproj package DataAccess.Abstractions --version latest
        dotnet add Models.Abstractions/Models.Abstractions.csproj package Models.Abstractions --version latest
        dotnet add Services.Abstractions/Services.Abstractions.csproj package Services.Abstractions --version latest

    - name: Restore dependencies
      run: dotnet restore --configfile NuGet.config

    - name: Build project
      run: dotnet build --configuration Release

    - name: Pack Entities
      run: dotnet pack Abstract.Domain/Domain.Entities.Abstractions.csproj --configuration Release --output ./nupkgs

    - name: Pack DataAccess
      run: dotnet pack Abstract.DataAccess/DataAccess.Abstractions.csproj --configuration Release --output ./nupkgs

    - name: Pack Models
      run: dotnet pack Models.Abstractions/Models.Abstractions.csproj --configuration Release --output ./nupkgs

    - name: Pack Services
      run: dotnet pack Services.Abstractions/Services.Abstractions.csproj --configuration Release --output ./nupkgs

    - name: Publish NuGet package
      env:
        PKG_SECRET: ${{ secrets.PKG_SECRET }}
      run: |
        dotnet nuget push ./nupkgs/*.nupkg --source "GitHub" --api-key $PKG_SECRET --skip-duplicate
